# Rime schema
# encoding: utf-8

schema:
  name: "平遙話"
  schema_id: piengyo
  dependencies:
    - luna_pinyin
  description: |
    平遙話拼音輸入法
  version: 0.2

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
   - abbrev/^([a-z]).+$/$1/
   - abbrev/^([zcs]h).+$/$1/
   - abbrev/^(n[grz]).+$/$1/
   - abbrev/^(zs).+$/$1/
    # - derive/uang$/uon/ # 允许用uang代替uon

translator:
  dictionary: piengyo.extended
  spelling_hints: 5
  enable_sentence: true
  enable_user_dict: true
  initial_quality: 0.75


reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔拼音反查〕
  closing_tips: 〔平遙〕

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"

__patch:
  # 使用八股文語言模型
  - grammar:/hant?
  # 用家自選配置
  - piengyo.custom:/patch?
